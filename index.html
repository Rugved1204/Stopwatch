<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySTOPWATCH</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200&family=Quicksand&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-image: url("images/background.jpg");
            background-size: cover;
            background-position: center;
            font-family: 'Poppins', sans-serif;
            font-family: 'Quicksand', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .stopwatch {
            width: 90%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.7);
            text-align: center;
            padding: 50px 0;
            color: #333;
            box-shadow: 0 10px 10px rgba(255, 255, 255, 0.3);
            border-radius: 15px;
        }

        .stopwatch h1 {
            font-size: 100px;
            letter-spacing: 0.1em;
            margin-top: 20px;
            text-shadow: 0 0 25px rgba(0, 0, 0, 0.7); /* Stronger shadow for title */
            color: #222; /* Darker color for the title */
        }

        .buttons {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }

        .buttons button {
            width: 100px;
            margin: 0 15px;
            padding: 10px 15px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s ease;
        }

        #startBtn {
            background-color: #28a745;
            color: white;
        }

        #startBtn:hover {
            background-color: #218838;
        }

        #resetBtn {
            background-color: #dc3545;
            color: white;
        }

        #resetBtn:hover {
            background-color: #c82333;
        }

        #lapBtn {
            background-color: #007bff;
            color: white;
        }

        #lapBtn:hover {
            background-color: #0056b3;
        }

        .lapTimes {
            margin-top: 20px;
            color: black; /* Set lap times to black for visibility */
            font-size: 16px;
            list-style-type: none;
            padding: 0;
        }

        .lapTimes li {
            padding: 5px 0;
            color: black;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            color: #000000;
            text-align: center;
            width: 100%;
            font-size: 16px;
            z-index: 10; /* Ensure footer is above other elements */
        }

        .footer a {
            color: black;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="stopwatch">
        <h1>MySTOPWATCH</h1>
        <h2 id="displaytime">00:00:00.000</h2>
        <div class="buttons">
            <button id="startBtn" onclick="toggleStopwatch()">Start</button>
            <button id="resetBtn" onclick="watchreset()">Reset</button>
            <button id="lapBtn" onclick="recordLap()">Lap</button>
        </div>
        <ul class="lapTimes" id="lapTimes"></ul>
    </div>

    <div class="footer">
        <p>Made with <span style="color: red;">&#10084;</span> by <a href="https://www.linkedin.com/in/rugved1204/" target="_blank">Rugved</a></p>
    </div>

    <script>
        let [seconds, minutes, hours, milliseconds] = [0, 0, 0, 0];
        let displaytime = document.getElementById("displaytime");
        let timer = null;
        let isRunning = false;
        let lapTimes = [];

        function stopwatch() {
            milliseconds++;
            if (milliseconds == 100) {
                milliseconds = 0;
                seconds++;
                if (seconds == 60) {
                    seconds = 0;
                    minutes++;
                    if (minutes == 60) {
                        minutes = 0;
                        hours++;
                    }
                }
            }

            let h = hours < 10 ? "0" + hours : hours;
            let m = minutes < 10 ? "0" + minutes : minutes;
            let s = seconds < 10 ? "0" + seconds : seconds;
            let ms = milliseconds < 10 ? "00" + milliseconds : milliseconds < 100 ? "0" + milliseconds : milliseconds;
            displaytime.innerHTML = h + ":" + m + ":" + s + "." + ms;
        }

        function toggleStopwatch() {
            if (isRunning) {
                clearInterval(timer);
                isRunning = false;
                document.getElementById("startBtn").innerHTML = "Start";
            } else {
                timer = setInterval(stopwatch, 10);  // Updated interval for milliseconds
                isRunning = true;
                document.getElementById("startBtn").innerHTML = "Stop";
            }
        }

        function watchreset() {
            if (confirm("Are you sure you want to reset the stopwatch?")) {
                clearInterval(timer);
                timer = null;
                [seconds, minutes, hours, milliseconds] = [0, 0, 0, 0];
                displaytime.innerHTML = "00:00:00.000";
                lapTimes = [];
                document.getElementById("lapTimes").innerHTML = "";
                isRunning = false;
                document.getElementById("startBtn").innerHTML = "Start";
            }
        }

        function recordLap() {
            if (isRunning) {
                let lapTime = displaytime.innerHTML;
                lapTimes.push(lapTime);
                let lapList = document.getElementById("lapTimes");
                let li = document.createElement("li");
                li.textContent = "Lap " + lapTimes.length + ": " + lapTime;
                lapList.appendChild(li);
            }
        }
    </script>
</body>
</html>
