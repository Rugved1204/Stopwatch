<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySTOPWATCH</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200&family=Quicksand&display=swap');

        /* Apply background image to the whole body */
        body{
            margin: 0;
            padding: 0;
            background-image: url("images/background.jpg");
            background-size: cover;  /* Make sure it covers the whole viewport */
            background-position: center;  /* Center the image */
            font-family: 'Poppins', sans-serif;
            font-family: 'Quicksand', sans-serif;
            height: 100vh;  /* Full height */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .stopwatch{
            width: 90%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.6); /* Semi-transparent background for readability */
            text-align: center;
            padding: 50px 0;
            color: #333;
            box-shadow: 0 10px 10px rgba(255, 255, 255, 0.3);
            border-radius: 15px;
        }

        .stopwatch h1{
            font-size: 60px;
            letter-spacing: 0.1em;
            margin-top: 20px;
            text-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .buttons{ 
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }

        .buttons button{
            width: 80px;
            margin: 0 15px;
            padding: 10px 15px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s ease;
        }

        #startBtn {
            background-color: #28a745;
            color: white;
        }

        #startBtn:hover {
            background-color: #218838;
        }

        #resetBtn {
            background-color: #dc3545;
            color: white;
        }

        #resetBtn:hover {
            background-color: #c82333;
        }

        #lapBtn {
            background-color: #007bff;
            color: white;
        }

        #lapBtn:hover {
            background-color: #0056b3;
        }

        .lapTimes {
            margin-top: 20px;
            color: white;
            font-size: 16px;
            list-style-type: none;
            padding: 0;
        }

        .lapTimes li {
            padding: 5px 0;
        }

    </style>
</head>
<body>
    <div class="stopwatch">
        <h1 id="displaytime">00:00:00.000</h1>
        <div class="buttons">
            <button id="startBtn" onclick="toggleStopwatch()">Start</button>
            <button id="resetBtn" onclick="watchreset()">Reset</button>
            <button id="lapBtn" onclick="recordLap()">Lap</button>
        </div>
        <ul class="lapTimes" id="lapTimes"></ul>
    </div>

    <script>
        let [seconds, minutes, hours, milliseconds] = [0, 0, 0, 0];
        let displaytime = document.getElementById("displaytime");
        let timer = null;
        let isRunning = false;
        let lapTimes = [];

        function stopwatch() {
            milliseconds++;
            if (milliseconds == 100) {
                milliseconds = 0;
                seconds++;
                if (seconds == 60) {
                    seconds = 0;
                    minutes++;
                    if (minutes == 60) {
                        minutes = 0;
                        hours++;
                    }
                }
            }

            let h = hours < 10 ? "0" + hours : hours;
            let m = minutes < 10 ? "0" + minutes : minutes;
            let s = seconds < 10 ? "0" + seconds : seconds;
            let ms = milliseconds < 10 ? "00" + milliseconds : milliseconds < 100 ? "0" + milliseconds : milliseconds;
            displaytime.innerHTML = h + ":" + m + ":" + s + "." + ms;
        }

        function toggleStopwatch() {
            if (isRunning) {
                clearInterval(timer);
                isRunning = false;
                document.getElementById("startBtn").innerHTML = "Start";
            } else {
                timer = setInterval(stopwatch, 10);  // Updated interval for milliseconds
                isRunning = true;
                document.getElementById("startBtn").innerHTML = "Stop";
            }
        }

        function watchreset() {
            if (confirm("Are you sure you want to reset the stopwatch?")) {
                clearInterval(timer);
                timer = null;
                [seconds, minutes, hours, milliseconds] = [0, 0, 0, 0];
                displaytime.innerHTML = "00:00:00.000";
                lapTimes = [];
                document.getElementById("lapTimes").innerHTML = "";
                isRunning = false;
                document.getElementById("startBtn").innerHTML = "Start";
            }
        }

        function recordLap() {
            if (isRunning) {
                let lapTime = displaytime.innerHTML;
                lapTimes.push(lapTime);
                let lapList = document.getElementById("lapTimes");
                let li = document.createElement("li");
                li.textContent = "Lap " + lapTimes.length + ": " + lapTime;
                lapList.appendChild(li);
            }
        }
    </script>
</body>
</html>
