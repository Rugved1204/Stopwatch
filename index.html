<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySTOPWATCH</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200&family=Quicksand&display=swap');

        body{
            margin: 0;
            padding: 0;
            background-color: rgb(21, 39, 52);
            font-family: 'Poppins', sans-serif;
            font-family: 'Quicksand', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .stopwatch{
            width: 90%;
            max-width: 600px;
            background-image:linear-gradient(rgba(255, 255, 255, 0.5),rgba(255,255,255,0.5)),url("images/background.jpg");
            background-size: cover;
            background-position: center;
            text-align: center;
            padding: 50px 0;
            color:#fff;
            box-shadow: 0 10px 10px rgba(255, 255, 255, 0.3);
            border-radius: 15px;
        }

        .stopwatch h1{
            font-size: 80px;
            letter-spacing: 0.1em;
            margin-top: 20px;
            text-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .buttons{ 
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }

        .buttons img{
            width: 40px;
            margin: 15px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .buttons img:nth-child(2){
            width: 80px;
            margin: 0 20px;
            cursor: pointer;
        }

        .buttons img:hover{
            transform: scale(1.1);
        }

        #toggleBtn{
            background-color: #28a745;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s ease;
        }

        #toggleBtn:hover{
            background-color: #218838;
        }

        #resetBtn{
            background-color: #dc3545;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s ease;
        }

        #resetBtn:hover{
            background-color: #c82333;
        }

    </style>
</head>
<body>
    <div class="stopwatch">
        <h1 id="displaytime">00:00:00</h1>
        <div class="buttons">
            <button id="toggleBtn" onclick="toggleStopwatch()">Start</button>
            <button id="resetBtn" onclick="watchreset()">Reset</button>
        </div>
    </div>

    <script>
        let [seconds, minutes, hours] = [0, 0, 0];
        let displaytime = document.getElementById("displaytime");
        let timer = null;
        let isRunning = false;

        function stopwatch() {
            seconds++;
            if (seconds == 60) {
                seconds = 0;
                minutes++;
                if (minutes == 60) {
                    minutes = 0;
                    hours++;
                }
            }

            let h = hours < 10 ? "0" + hours : hours;
            let m = minutes < 10 ? "0" + minutes : minutes;
            let s = seconds < 10 ? "0" + seconds : seconds;
            displaytime.innerHTML = h + ":" + m + ":" + s;
        }

        function toggleStopwatch() {
            if (isRunning) {
                clearInterval(timer);
                isRunning = false;
                document.getElementById("toggleBtn").innerHTML = "Start";
            } else {
                timer = setInterval(stopwatch, 1000);
                isRunning = true;
                document.getElementById("toggleBtn").innerHTML = "Stop";
            }
        }

        function watchreset() {
            if (confirm("Are you sure you want to reset the stopwatch?")) {
                clearInterval(timer);
                timer = null;
                [seconds, minutes, hours] = [0, 0, 0];
                displaytime.innerHTML = "00:00:00";
                isRunning = false;
                document.getElementById("toggleBtn").innerHTML = "Start";
            }
        }
    </script>
</body>
</html>
